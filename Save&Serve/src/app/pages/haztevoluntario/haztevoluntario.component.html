

<div class="container py-4">
    <h2 class="text-center mb-4">춰Encuentra a quien ayudar!</h2>

    <div class="row justify-content-center mb-4">
        <!-- Cards generadas din치micamente -->
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let banco of bancos">
            <div class="card h-100 banco-card">
                <div class="card-body d-flex flex-column">
                    <h3 class="card-title">{{ banco.nombre }}</h3>
                    <p class="card-text">游 Tel: {{ banco.telefono }}</p>
                    <p class="card-text">游늸 Ubicaci칩n: {{ banco.direccion }}, {{ banco.ciudad }}</p>
                    <button class="btn btn-primary w-100 mt-auto" 
                            (click)="obtenerYMostrarUbicacion(banco)" href="#map">
                        Ver en el mapa
                    </button>
                </div>
            </div>
        </div>
    </div>
     <!-- Controles de paginaci칩n -->
     <div class="row justify-content-center mb-4">
        <div class="col-auto">
            <nav aria-label="Navegaci칩n de p치ginas">
                <ul class="pagination">
                    <li class="page-item" [class.disabled]="paginaActual === 0">
                        <button class="page-link" 
                                (click)="cambiarPagina(paginaActual - 1)"
                                [disabled]="paginaActual === 0">
                            Anterior
                        </button>
                    </li>
                    
                    <!-- Opcional: Mostrar n칰meros de p치gina -->
                    <li class="page-item" 
                        *ngFor="let pagina of arrayDePaginas()"
                        [class.active]="pagina === paginaActual + 1">
                        <button class="page-link" 
                                (click)="cambiarPagina(pagina - 1)">
                            {{pagina}}
                        </button>
                    </li>

                    <li class="page-item" [class.disabled]="paginaActual === totalPaginas - 1">
                        <button class="page-link" 
                                (click)="cambiarPagina(paginaActual + 1)"
                                [disabled]="paginaActual === totalPaginas - 1">
                            Siguiente
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Contenedor del mapa -->
    <div class="row justify-content-center mb-5" #mapSection>
        <div class="col-12">
            <div id="mapa"></div>
        </div>
    </div>
</div>
