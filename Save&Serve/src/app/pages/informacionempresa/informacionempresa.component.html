

<div class="container py-4">
    <h1 class="text-center mb-4">Empresas colaboradoras</h1>

    <div class="row justify-content-center mb-4">
        <!-- Carga cards empresa -->
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let empresa of empresas">
            <div class="card h-100 empresa-card">
                <div class="card-body d-flex flex-column">
                    <h3 class="card-title">{{empresa.nombre}}</h3>
                    <p class="card-text">游 Tel: {{empresa.telefono}}</p>
                    <p class="card-text">游늸 Ubicaci칩n: {{empresa.direccion}}, {{empresa.ciudad}}</p>
                    <p class="card-text">游눯 Total Donaciones: {{TotalDonaciones(empresa) | currency:'EUR':'symbol'}}</p>
                    <button class="btn btn-primary w-100 mt-auto" 
                            (click)="obtenerMostrarUbicacion(empresa)" href="#map">
                        Ver en el mapa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Controles de paginaci칩n -->
    <div class="row justify-content-center mb-4">
        <div class="col-auto">
            <nav aria-label="Navegaci칩n de p치ginas">
                <ul class="pagination">
                    <li class="page-item" [class.disabled]="paginaActual === 0">
                        <button class="page-link" 
                                (click)="cambiarPagina(paginaActual - 1)"
                                [disabled]="paginaActual === 0">
                            Anterior
                        </button>
                    </li>
                    
                    <!-- Opcional: Mostrar n칰meros de p치gina -->
                    <li class="page-item" 
                        *ngFor="let pagina of arrayDePaginas()"
                        [class.active]="pagina === paginaActual + 1">
                        <button class="page-link" 
                                (click)="cambiarPagina(pagina - 1)">
                            {{pagina}}
                        </button>
                    </li>

                    <li class="page-item" [class.disabled]="paginaActual === totalPaginas - 1">
                        <button class="page-link" 
                                (click)="cambiarPagina(paginaActual + 1)"
                                [disabled]="paginaActual === totalPaginas - 1">
                            Siguiente
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Mapa -->
    <div class="row justify-content-center" #mapSection>
        <div class="col-12">
            <div id="mapa"></div>
        </div>
    </div>
</div>
